<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Penny Flip</title>
    
</head>
<body>
    <div class="container">
        <h1>Penny Flip Game</h1>
        <img class="penny-img" src="./assests/images/penny-heads.jpg" alt="image of a penny">

        <div class="btn-container">
            <button id="flip">Flip The Penny!</button>
            <button id="clear">Clear ScoreBoard</button>
        </div>

        <h2 class="result-header">Let's Get Rolling!</h2>
        <hr>
        <h3>ScoreBoard</h3>

        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>0</td>
                <td>0%</td>
            </tr>    
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
